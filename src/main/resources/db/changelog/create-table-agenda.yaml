databaseChangeLog:
  - changeSet:
      id: create-table-agenda
      author: viniciuslj
      changes:
        - createTable:
            tableName: agenda
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey:  true
                    nullable: false
              - column:
                  name: subject
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar
                  constraints:
                    nullable: true